    <!-- Start Cart  -->
    <div class="cart-box-main">
        <div class="container">
            <div class="row">
                <div class="col-sm-6 col-lg-6 mb-3">
                    <div class="checkout-address">
                        <div class="title-left">
                            <h3>出租商品</h3>
                        </div>
                        <div class="mb-3">
                            <label for="username">商品名稱 *</label>
                            <div class="input-group">
                                <input id="name" type="text" class="form-control" id="username" placeholder="" required>
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-4 mb-3">
                            <label for="price">最多出租天數 *</label>
                            <input type="number" id="long" name="long">
                        </div>
                        <div class="col-md-4 mb-3">
                            <label for="price">價格 *</label>
                            <input type="number" id="price" name="price">
                        </div>
                        <div class="col-md-4 mb-3">
                            <label for="place">面交地點 *</label>
                            <input type="text" id="place" name="place">
                        </div>
                        <div class="col-md-6 mb-3">
                            <label for="main_category">主分類 *</label>
                            <select class="wide w-100" id="main_category">
                                <option value="Choose..." data-display="Select">選擇...</option>
                                <option value="3C產品">3C產品</option>
                                <option value="交通">交通</option>
                                <option value="交通">課程相關</option>
                                <option value="其他">其他</option>
                            </select>
                        </div>
                        <div class="col-md-6 mb-3">
                            <label for="brand">品牌 *</label>
                            <select class=" wide w-100" id="brand">
                                <option value="Choose..." data-display="Select">選擇...</option>
                                <option value="HITACHI">HITACHI</option>
                                <option value="APPLE">APPLE</option>
                                <option value="GIANT">GIANT</option>
                            </select>
                        </div>
                        <div class="col-md-12 mb-1">
                            <label for="intro">商品敘述 *</label>
                            <input type="text" id="intro" name="intro">
                        </div>
                    </div>
                    <hr class="mb-1">
                </div>
                <div class="col-sm-6 col-lg-6 mb-3">
                    <div class="row">
                        <div class="col-md-12 col-lg-12">
                            <div class="shipping-method-box">
                                <div class="title-left">
                                    <h3>圖片上傳</h3>
                                </div>
                                <div class="mb-4">
                                    <div class="price-box-bar">
                                        <label for="img">選擇照片 :</label>
                                        <input id="image" style="width: 50%; margin-left: 10px;" type="file"
                                            name="image" accept="image/*" multiple>
                                        <button onclick="rentUpload()" class="btn btn-info"
                                            data-fancybox-close="">上傳</button>
                                    </div>
                                </div>
                                <h4 id="error" style="color: red;"></h4>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
